router_bgp:
  as: '65000'
  router_id: 192.168.99.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    192.168.90.0:
      remote_as: '65199'
      description: borderleaf1-DC1
      peer_group: IPv4-UNDERLAY-PEERS
    192.168.90.2:
      remote_as: '65199'
      description: borderleaf2-DC1
      peer_group: IPv4-UNDERLAY-PEERS
    192.168.90.4:
      remote_as: '65299'
      description: borderleaf1-DC2
      peer_group: IPv4-UNDERLAY-PEERS
    192.168.90.6:
      remote_as: '65299'
      description: borderleaf2-DC2
      peer_group: IPv4-UNDERLAY-PEERS
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.76/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.99.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.99.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
ethernet_interfaces:
  Etherne4:
    peer: borderleaf2-DC2
    peer_interface: Ethernet12
    peer_type: l3leaf
    description: P2P_LINK_TO_borderleaf2-DC2_Ethernet12
    type: routed
    shutdown: false
    mtu: 1550
    ip_address: 192.168.90.7/31
  Ethernet1:
    peer: borderleaf1-DC1
    peer_interface: Ethernet12
    peer_type: l3leaf
    description: P2P_LINK_TO_borderleaf1-DC1_Ethernet12
    type: routed
    shutdown: false
    mtu: 1550
    ip_address: 192.168.90.1/31
  Ethernet2:
    peer: borderleaf2-DC1
    peer_interface: Ethernet12
    peer_type: l3leaf
    description: P2P_LINK_TO_borderleaf2-DC1_Ethernet12
    type: routed
    shutdown: false
    mtu: 1550
    ip_address: 192.168.90.3/31
  Ethernet3:
    peer: borderleaf1-DC2
    peer_interface: Ethernet12
    peer_type: l3leaf
    description: P2P_LINK_TO_borderleaf1-DC2_Ethernet12
    type: routed
    shutdown: false
    mtu: 1550
    ip_address: 192.168.90.5/31
